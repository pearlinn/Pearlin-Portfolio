<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/forum/static/forum.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <div class="nav">
        <a href="/index.html"><i class="fa fa-chevron-left"></i></a>
        
        <label class="login" for="popup-toggle">
          <i class="fa fa-user-circle"></i>
        </label>
        <input type="checkbox" id="popup-toggle" style="display: none;">
    
        <div class="modal-overlay"></div>
        <div class="popup">
            <span class="close-btn" id="closeBtn" for="popup-toggle">&times;</span>
            <h4>Welcome Back</h4>
            <form class="popup-form" action="/submit" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <a class="pass" href="/forum/forgotpass/forgotpass.html"><p>Forgot Password?</p></a>
                <input class="btn" type="submit" value="Login">
            </form>
            <p class="acc">Don't have an account? <a class="register" href="../signup/signup.html">Register now</a></p>
        </div>
        
        <script>
            function togglePopup() {
              var popup = document.getElementById('popup');
              popup.classList.toggle('show');
            }
          </script>
    </div>
        
          
    </div>

    <h1>Forum</h1>
    <div class="comment-box">
        <div class="container">
            {% for comment in comments %}
                <div class="row">
                    {{ comment }}
                </div>
            {% endfor %}
        </div>
    </div>


        

        <div class="input">
            <form action="" method="POST">
                <textarea class="input" name="contents" placeholder="Write a comment"></textarea>
                <input type="submit" class="button" value="Send">
            </form>
        </div>

    </div>

</body>
</html>
